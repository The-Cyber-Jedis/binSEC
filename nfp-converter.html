<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NFP Converter ‚Ä¢ ComputerCraft Image Tool</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=JetBrains+Mono:wght@500;700&display=swap');

* { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  --cc-bg: #111111;
  --cc-panel: #1a1a1a;
  --cc-border: #333333;
  --cc-accent: #4C99B2;
  --cc-text: #F0F0F0;
  --cc-dim: #999999;
  --cc-orange: #F2B233;
}

body {
  font-family: 'IBM Plex Mono', monospace;
  background: var(--cc-bg);
  color: var(--cc-text);
  min-height: 100vh;
  padding: 2rem;
  background-image: 
    repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,0.015) 2px, rgba(255,255,255,0.015) 4px);
}

.container {
  max-width: 1400px;
  margin: 0 auto;
}

header {
  margin-bottom: 3rem;
  border-left: 4px solid var(--cc-accent);
  padding-left: 1.5rem;
}

h1 {
  font-family: 'JetBrains Mono', monospace;
  font-size: 2.5rem;
  font-weight: 700;
  letter-spacing: -0.02em;
  color: var(--cc-orange);
  margin-bottom: 0.5rem;
}

.subtitle {
  color: var(--cc-dim);
  font-size: 0.9rem;
  letter-spacing: 0.05em;
}

.grid {
  display: grid;
  grid-template-columns: 380px 1fr;
  gap: 2rem;
}

.panel {
  background: var(--cc-panel);
  border: 1px solid var(--cc-border);
  border-radius: 8px;
  padding: 1.5rem;
  box-shadow: 0 4px 24px rgba(0,0,0,0.5);
}

.section {
  margin-bottom: 2rem;
}

.section:last-child {
  margin-bottom: 0;
}

.section-title {
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.75rem;
  text-transform: uppercase;
  letter-spacing: 0.1em;
  color: var(--cc-accent);
  margin-bottom: 1rem;
  font-weight: 600;
}

.upload-zone {
  border: 2px dashed var(--cc-border);
  border-radius: 6px;
  padding: 2rem;
  text-align: center;
  cursor: pointer;
  transition: all 0.2s;
  background: rgba(76, 153, 178, 0.03);
}

.upload-zone:hover {
  border-color: var(--cc-accent);
  background: rgba(76, 153, 178, 0.08);
}

.upload-zone.active {
  border-color: var(--cc-orange);
  background: rgba(242, 178, 51, 0.1);
}

input[type="file"] {
  display: none;
}

.control-group {
  margin-bottom: 1.5rem;
}

label {
  display: block;
  font-size: 0.85rem;
  margin-bottom: 0.5rem;
  color: var(--cc-dim);
}

input[type="range"] {
  width: 100%;
  height: 4px;
  background: var(--cc-border);
  outline: none;
  border-radius: 2px;
  appearance: none;
}

input[type="range"]::-webkit-slider-thumb {
  appearance: none;
  width: 16px;
  height: 16px;
  background: var(--cc-accent);
  cursor: pointer;
  border-radius: 2px;
  transition: all 0.2s;
}

input[type="range"]::-webkit-slider-thumb:hover {
  background: var(--cc-orange);
  transform: scale(1.2);
}

.value-display {
  display: inline-block;
  background: var(--cc-bg);
  padding: 0.25rem 0.75rem;
  border-radius: 4px;
  font-size: 0.9rem;
  color: var(--cc-orange);
  margin-top: 0.5rem;
  font-family: 'JetBrains Mono', monospace;
}

select {
  width: 100%;
  background: var(--cc-bg);
  color: var(--cc-text);
  border: 1px solid var(--cc-border);
  padding: 0.75rem;
  border-radius: 4px;
  font-family: 'IBM Plex Mono', monospace;
  font-size: 0.9rem;
  cursor: pointer;
}

.checkbox-group {
  display: flex;
  align-items: center;
  gap: 0.75rem;
}

input[type="checkbox"] {
  width: 18px;
  height: 18px;
  cursor: pointer;
  accent-color: var(--cc-accent);
}

button {
  width: 100%;
  background: var(--cc-accent);
  color: var(--cc-bg);
  border: none;
  padding: 1rem;
  border-radius: 6px;
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.95rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

button:hover:not(:disabled) {
  background: var(--cc-orange);
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(242, 178, 51, 0.3);
}

button:disabled {
  opacity: 0.3;
  cursor: not-allowed;
}

.preview-area {
  min-height: 600px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.preview-container {
  text-align: center;
}

.canvas-wrapper {
  display: inline-block;
  background: var(--cc-bg);
  padding: 1rem;
  border-radius: 6px;
  box-shadow: inset 0 0 0 1px var(--cc-border);
}

canvas {
  display: block;
  image-rendering: pixelated;
  image-rendering: crisp-edges;
  border: 1px solid var(--cc-border);
}

.preview-info {
  margin-top: 1rem;
  font-size: 0.85rem;
  color: var(--cc-dim);
}

.empty-state {
  color: var(--cc-dim);
  font-size: 0.9rem;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

.processing {
  animation: pulse 1.5s ease-in-out infinite;
}
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>NFP CONVERTER</h1>
    <div class="subtitle">COMPUTERCRAFT PAINT FORMAT TOOL</div>
  </header>

  <div class="grid">
    <div class="panel">
      <div class="section">
        <div class="section-title">Upload Image</div>
        <div class="upload-zone" id="uploadZone">
          <div style="font-size: 2rem; margin-bottom: 0.5rem;">üìÅ</div>
          <div>Click or drag PNG/JPG</div>
          <input type="file" id="fileInput" accept="image/png,image/jpeg,image/jpg">
        </div>
      </div>

      <div class="section">
        <div class="section-title">Size Settings</div>
        <div class="control-group">
          <label>Width (pixels)</label>
          <input type="range" id="widthSlider" min="8" max="164" value="82">
          <div class="value-display"><span id="widthValue">82</span>px</div>
        </div>
        <div class="control-group">
          <label>Height (pixels)</label>
          <input type="range" id="heightSlider" min="8" max="81" value="57">
          <div class="value-display"><span id="heightValue">57</span>px</div>
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="aspectLock" checked>
          <label for="aspectLock" style="margin: 0;">Lock aspect ratio</label>
        </div>
      </div>

      <div class="section">
        <div class="section-title">Conversion Options</div>
        <div class="control-group">
          <label>Dithering Algorithm</label>
          <select id="ditherMode">
            <option value="none">None (Nearest Color)</option>
            <option value="floyd" selected>Floyd-Steinberg</option>
            <option value="atkinson">Atkinson</option>
            <option value="ordered">Ordered (Bayer)</option>
          </select>
        </div>
        <div class="control-group">
          <label>Brightness</label>
          <input type="range" id="brightness" min="-50" max="50" value="0">
          <div class="value-display"><span id="brightnessValue">0</span></div>
        </div>
        <div class="control-group">
          <label>Contrast</label>
          <input type="range" id="contrast" min="-50" max="50" value="0">
          <div class="value-display"><span id="contrastValue">0</span></div>
        </div>
      </div>

      <div class="section">
        <button id="downloadBtn" disabled>Download NFP</button>
      </div>
    </div>

    <div class="panel preview-area">
      <div class="preview-container">
        <div id="emptyState" class="empty-state">
          Upload an image to begin conversion
        </div>
        <div id="previewContent" style="display: none;">
          <div class="canvas-wrapper">
            <canvas id="preview"></canvas>
          </div>
          <div class="preview-info">
            <span id="previewDims"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
const ccPalette = [
  [240,240,240],[242,178,51],[229,127,216],[153,178,242],
  [222,222,108],[127,204,25],[242,178,204],[76,76,76],
  [153,153,153],[76,153,178],[178,102,229],[51,102,204],
  [127,102,76],[87,166,78],[204,76,76],[17,17,17]
];

const ccChars = '0123456789abcdef';

let originalImage = null;
let aspectRatio = 1;
let nfpData = null;

const $ = id => document.getElementById(id);

const uploadZone = $('uploadZone');
const fileInput = $('fileInput');
const canvas = $('preview');
const ctx = canvas.getContext('2d');
const widthSlider = $('widthSlider');
const heightSlider = $('heightSlider');
const aspectLock = $('aspectLock');
const downloadBtn = $('downloadBtn');

uploadZone.onclick = () => fileInput.click();

['dragenter', 'dragover', 'dragleave', 'drop'].forEach(e => {
  uploadZone.addEventListener(e, evt => {
    evt.preventDefault();
    evt.stopPropagation();
  });
});

['dragenter', 'dragover'].forEach(e => {
  uploadZone.addEventListener(e, () => uploadZone.classList.add('active'));
});

['dragleave', 'drop'].forEach(e => {
  uploadZone.addEventListener(e, () => uploadZone.classList.remove('active'));
});

uploadZone.addEventListener('drop', e => {
  const files = e.dataTransfer.files;
  if (files.length) handleFile(files[0]);
});

fileInput.onchange = e => {
  if (e.target.files.length) handleFile(e.target.files[0]);
};

function handleFile(file) {
  if (!file.type.match('image/(png|jpeg|jpg)')) return;
  
  const reader = new FileReader();
  reader.onload = e => {
    const img = new Image();
    img.onload = () => {
      originalImage = img;
      aspectRatio = img.width / img.height;
      
      const maxW = 164, maxH = 81;
      let w = Math.min(img.width, maxW);
      let h = Math.round(w / aspectRatio);
      if (h > maxH) {
        h = maxH;
        w = Math.round(h * aspectRatio);
      }
      
      widthSlider.value = w;
      heightSlider.value = h;
      updateValues();
      convert();
      
      $('emptyState').style.display = 'none';
      $('previewContent').style.display = 'block';
    };
    img.src = e.target.result;
  };
  reader.readAsDataURL(file);
}

widthSlider.oninput = () => {
  if (aspectLock.checked) {
    heightSlider.value = Math.round(widthSlider.value / aspectRatio);
  }
  updateValues();
  if (originalImage) convert();
};

heightSlider.oninput = () => {
  if (aspectLock.checked) {
    widthSlider.value = Math.round(heightSlider.value * aspectRatio);
  }
  updateValues();
  if (originalImage) convert();
};

$('ditherMode').onchange = () => originalImage && convert();
$('brightness').oninput = () => {
  $('brightnessValue').textContent = $('brightness').value;
  originalImage && convert();
};
$('contrast').oninput = () => {
  $('contrastValue').textContent = $('contrast').value;
  originalImage && convert();
};

function updateValues() {
  $('widthValue').textContent = widthSlider.value;
  $('heightValue').textContent = heightSlider.value;
}

function convert() {
  const w = parseInt(widthSlider.value);
  const h = parseInt(heightSlider.value);
  
  canvas.width = w;
  canvas.height = h;
  
  const tempCanvas = document.createElement('canvas');
  tempCanvas.width = w;
  tempCanvas.height = h;
  const tempCtx = tempCanvas.getContext('2d');
  
  tempCtx.drawImage(originalImage, 0, 0, w, h);
  let imageData = tempCtx.getImageData(0, 0, w, h);
  
  const brightness = parseInt($('brightness').value);
  const contrast = parseInt($('contrast').value);
  
  if (brightness !== 0 || contrast !== 0) {
    const factor = (259 * (contrast + 255)) / (255 * (259 - contrast));
    for (let i = 0; i < imageData.data.length; i += 4) {
      imageData.data[i] = clamp(factor * (imageData.data[i] - 128) + 128 + brightness);
      imageData.data[i+1] = clamp(factor * (imageData.data[i+1] - 128) + 128 + brightness);
      imageData.data[i+2] = clamp(factor * (imageData.data[i+2] - 128) + 128 + brightness);
    }
  }
  
  const mode = $('ditherMode').value;
  
  if (mode === 'floyd') {
    imageData = floydSteinberg(imageData, w, h);
  } else if (mode === 'atkinson') {
    imageData = atkinson(imageData, w, h);
  } else if (mode === 'ordered') {
    imageData = ordered(imageData, w, h);
  } else {
    imageData = nearest(imageData);
  }
  
  ctx.putImageData(imageData, 0, 0);
  
  nfpData = generateNFP(imageData, w, h);
  $('previewDims').textContent = `${w}√ó${h} ‚Ä¢ ${nfpData.split('\n').length} lines`;
  downloadBtn.disabled = false;
}

function clamp(v) {
  return Math.max(0, Math.min(255, v));
}

function nearestColor(r, g, b) {
  let minDist = Infinity;
  let idx = 0;
  for (let i = 0; i < ccPalette.length; i++) {
    const [pr, pg, pb] = ccPalette[i];
    const dist = (r-pr)**2 + (g-pg)**2 + (b-pb)**2;
    if (dist < minDist) {
      minDist = dist;
      idx = i;
    }
  }
  return { idx, color: ccPalette[idx] };
}

function nearest(data) {
  for (let i = 0; i < data.data.length; i += 4) {
    const { color } = nearestColor(data.data[i], data.data[i+1], data.data[i+2]);
    data.data[i] = color[0];
    data.data[i+1] = color[1];
    data.data[i+2] = color[2];
  }
  return data;
}

function floydSteinberg(data, w, h) {
  for (let y = 0; y < h; y++) {
    for (let x = 0; x < w; x++) {
      const i = (y * w + x) * 4;
      const oldR = data.data[i];
      const oldG = data.data[i+1];
      const oldB = data.data[i+2];
      
      const { color } = nearestColor(oldR, oldG, oldB);
      data.data[i] = color[0];
      data.data[i+1] = color[1];
      data.data[i+2] = color[2];
      
      const errR = oldR - color[0];
      const errG = oldG - color[1];
      const errB = oldB - color[2];
      
      const distribute = (dx, dy, factor) => {
        if (x+dx >= 0 && x+dx < w && y+dy >= 0 && y+dy < h) {
          const j = ((y+dy) * w + (x+dx)) * 4;
          data.data[j] = clamp(data.data[j] + errR * factor);
          data.data[j+1] = clamp(data.data[j+1] + errG * factor);
          data.data[j+2] = clamp(data.data[j+2] + errB * factor);
        }
      };
      
      distribute(1, 0, 7/16);
      distribute(-1, 1, 3/16);
      distribute(0, 1, 5/16);
      distribute(1, 1, 1/16);
    }
  }
  return data;
}

function atkinson(data, w, h) {
  for (let y = 0; y < h; y++) {
    for (let x = 0; x < w; x++) {
      const i = (y * w + x) * 4;
      const oldR = data.data[i];
      const oldG = data.data[i+1];
      const oldB = data.data[i+2];
      
      const { color } = nearestColor(oldR, oldG, oldB);
      data.data[i] = color[0];
      data.data[i+1] = color[1];
      data.data[i+2] = color[2];
      
      const errR = (oldR - color[0]) / 8;
      const errG = (oldG - color[1]) / 8;
      const errB = (oldB - color[2]) / 8;
      
      const distribute = (dx, dy) => {
        if (x+dx >= 0 && x+dx < w && y+dy >= 0 && y+dy < h) {
          const j = ((y+dy) * w + (x+dx)) * 4;
          data.data[j] = clamp(data.data[j] + errR);
          data.data[j+1] = clamp(data.data[j+1] + errG);
          data.data[j+2] = clamp(data.data[j+2] + errB);
        }
      };
      
      distribute(1, 0); distribute(2, 0);
      distribute(-1, 1); distribute(0, 1); distribute(1, 1);
      distribute(0, 2);
    }
  }
  return data;
}

function ordered(data, w, h) {
  const bayer = [
    [0,8,2,10],[12,4,14,6],[3,11,1,9],[15,7,13,5]
  ];
  
  for (let y = 0; y < h; y++) {
    for (let x = 0; x < w; x++) {
      const i = (y * w + x) * 4;
      const threshold = (bayer[y % 4][x % 4] / 16 - 0.5) * 48;
      
      const r = clamp(data.data[i] + threshold);
      const g = clamp(data.data[i+1] + threshold);
      const b = clamp(data.data[i+2] + threshold);
      
      const { color } = nearestColor(r, g, b);
      data.data[i] = color[0];
      data.data[i+1] = color[1];
      data.data[i+2] = color[2];
    }
  }
  return data;
}

function generateNFP(data, w, h) {
  let nfp = '';
  for (let y = 0; y < h; y++) {
    let line = '';
    for (let x = 0; x < w; x++) {
      const i = (y * w + x) * 4;
      const r = data.data[i];
      const g = data.data[i+1];
      const b = data.data[i+2];
      const { idx } = nearestColor(r, g, b);
      line += ccChars[idx];
    }
    nfp += line + '\n';
  }
  return nfp.trim();
}

downloadBtn.onclick = () => {
  const blob = new Blob([nfpData], { type: 'text/plain' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'image.nfp';
  a.click();
  URL.revokeObjectURL(url);
};

updateValues();
</script>
</body>
